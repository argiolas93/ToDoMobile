<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="UTF-8">
    <title>ToDoMobile</title>
    <link href="css/chui-android-3.8.4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="current">
      <h1>ToDoMobile</h1>
    </nav>
    <article class="current paging">
      <section>
        <input id="text" type="text" placeholder="Todo">
        <div class="group">
          <center>
          <button class="button" id="create" name="create">Create</button>
          <button class="button" id="clear" name="clear">Clear</button>
          </center>
        </div>
        <div class="box">
          <label>Select All</label>
          <input type="checkbox" name="selectAll" id="selectAll">
        </div>
        <div class="elements">
          <ul class="list">
            
          </ul>
        </div>
      </section>
    </article>
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
