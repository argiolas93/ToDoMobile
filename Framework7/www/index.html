<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ToDoMobile</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left"></div>
          <div class="center">ToDoMobile</div>
          <div class="right"></div>
      </div>
    </div>
    <div class="statusbar-overlay"></div>
    <div class="view">
      <div class="view view-main">
        <div class="page">
          <div class="page-content">
            <div class="content">
              <input class="form-control" id="text" type="text" placeholder="Todo">
              <div class="group">
                <button class="btn btn-default btn-responsive" id="create" name="create">Create</button>
                <button class="btn btn-default btn-responsive" id="clear" name="clear">Clear</button>
              </div>
            </div>
            <div class="menu">
              <label for="selectAll">Select All: </label>
              <input name="selectAll" type="checkbox" onclick="selectAll(this)">
            </div>
            <div class="elements">
              <ul class="list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
