<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ToDoMobile</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left"></div>
          <div class="center">ToDoMobile</div>
          <div class="right"></div>
      </div>
    </div>
    <div class="statusbar-overlay"></div>
    <div class="view">
      <div class="view view-main">
        <div class="page">
          <div class="page-content">
            
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input id="text" type="text" placeholder="Todo"/>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
              
            <button id="create" name="create" class="button button-big button-round">Create</button>
            <button class="button button-big button-round" id="clear" name="clear">Clear</button>
            
            <div class="list-block">
              <ul>
                <li>
                  <label class="label-checkbox item-content">
                    <input id="selectAll" name="selectAll" type="checkbox"/>
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Select All</div>
                    </div>
                  </label>
                </li>
              </ul>
            </div>
     
            <div class="list-block">
              <ul class="list">
                
                
                
              </ul>
            </div>
              
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
