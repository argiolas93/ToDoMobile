<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDoMobile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Include the compiled Ratchet JS -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/ratchet.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title">ToDoMobile</h1>
    </header>
    <div class="content">
      
      <div class="box">
        <input id="text" type="text" placeholder="Todo">
        <div class="group">
          <button class="btn btn-default btn-responsive" id="create" name="create">Create</button>
          <button class="btn btn-default btn-responsive" id="clear" name="clear">Clear</button>
        </div>
      </div>
      <div class="menu">
        <label for="selectAll">Select All: </label>
        <input name="selectAll" type="checkbox" onclick="selectAll(this)">
      </div>
      <div class="elements">
        <ul class="list">
        </ul>
      </div>
      
    </div>
  </body>
</html>
