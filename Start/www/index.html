<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDoMobile</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <header>
    <h1>ToDoMobile</h1>
  </header>
  <body>
    
    <div class="content">
      <input class="form-control" id="text" type="text" placeholder="Todo">
      <div class="group">
        <button class="btn btn-default btn-responsive" id="create" name="create">Create</button>
        <button class="btn btn-default btn-responsive" id="clear" name="clear">Clear</button>
      </div>
    </div>
    <div class="menu">
      <label for="selectAll">Select All: </label>
      <input name="selectAll" type="checkbox" onclick="selectAll(this)">
    </div>
    <div class="elements">
      <ul class="list">
      </ul>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
