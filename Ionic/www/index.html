<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ToDoMobile</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ToDoMobile">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">ToDoMobile</h1>
      </ion-header-bar>
    <ion-content>
        
        <div ng-controller="todoController">
          <form name="frm" ng-submit="addTodo()">
            <div class="list list-inset">
              <label class="item item-input">
                <input name="txt" id="text" type="text" ng-model="txt" placeholder="Todo"/>
              </label>
            </div>
            <center>
              <button class="button button-block button-stable" type="submit" id="create" name="create" ng-disabled="frm.$invalid">Create</button>
            </center>
          </form>
          <center>
            <button class="button button-block button-stable" id="clear" name="clear" ng-click="clearCompleted()">Clear</button>
          </center>
          <li class="item item-checkbox">
            Select All
            <label class="checkbox">
             <input id="selectAll" name="selectAll" type="checkbox" ng-model="selectedAll" ng-click="selectAll()">
            </label>
          </li>
          <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
            <ion-item class="item" ng-repeat="todo in todos track by $index">
              <div class="row">
                <div class=".col" style="min-width: 50px">
                  <label class="checkbox">
                    <input class="chk" type="checkbox" ng-model="todo.complete" ng-click="selectThis(todo)"/>
                  </label>
                </div>
                  <div class=".col">
                  <span class="item-text-wrap" ng-class="{'complete':todo.complete}">{{todo.title}}</span>
                  </div>
              </div>
              <ion-option-button class="button-positive"
                                 ng-click="removeThis(todo)"
                                 ng-class="{'hide':!todo.complete}">
                Delete
              </ion-option-button>
            </ion-item>
          </ion-list>
        </div>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
